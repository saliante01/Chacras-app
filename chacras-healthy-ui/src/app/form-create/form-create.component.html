<div class="page-title">
    <h1>Crear Nueva Chacra</h1>
  </div>
  
  <form (ngSubmit)="onSubmit()" class="form-container">
    <div class="form-group">
      <label for="title">Título</label>
      <input type="text" id="title" [(ngModel)]="title" name="title" required />
    </div>
  
    <div class="form-group">
      <label for="description">Descripción</label>
      <textarea id="description" [(ngModel)]="description" name="description" required></textarea>
    </div>
  
    <div class="form-group">
      <label>Horario de Apertura</label>
      <select [(ngModel)]="openingHour" name="openingHour">
        <option *ngFor="let time of generateTimeOptions()" [value]="time">{{ time }}</option>
      </select>
      <select [(ngModel)]="openingPeriod" name="openingPeriod">
        <option value="AM">AM</option>
        <option value="PM">PM</option>
      </select>
    </div>
  
    <div class="form-group">
      <label>Horario de Cierre</label>
      <select [(ngModel)]="closingHour" name="closingHour">
        <option *ngFor="let time of generateTimeOptions()" [value]="time">{{ time }}</option>
      </select>
      <select [(ngModel)]="closingPeriod" name="closingPeriod">
        <option value="AM">AM</option>
        <option value="PM">PM</option>
      </select>
    </div>
  
    <button type="submit" class="btn-submit">Crear Chacra</button>
  </form>
